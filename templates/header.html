<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAFE AND WIFI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/f5d578f5fc.js" crossorigin="anonymous"></script>

    <style>
        .filter-section {
            position: sticky;
            top: 100px;
        }
        .sticky-header {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

    </style>
</head>
<body>
    <div class="px-3 py-2 bg-dark text-white sticky-header">
      <div class="container ">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <h1>CAFE AND WIFI</h1>
          </a>
            <div class="text-end">
                {% if not current_user.is_authenticated %}
                <a href ="{{ url_for('login') }}" >
                    <button type="button" class="btn btn-light text-dark me-2">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>  Log in</button></a>
                <a href ="{{ url_for('login') }}" >
                    <button type="button" class="btn btn-light text-dark me-2">
                        <i class="fa-solid fa-people-group"></i>  Join Community</button></a>
                {% else %}
                  <a href ="{{ url_for('logout') }}" >
                     <button type="button" class="btn btn-light text-dark me-2">
                         <i class="fa-solid fa-arrow-right-from-bracket"></i>  Log Out</button>
                  <a href ="{{ url_for('add_cafe') }}" >
                  <button type="button" class="btn btn-light text-dark me-2">
                      <i class="fa-solid fa-mug-saucer"></i>  Add New Cafe
                  </button>
                  </a>
                {% endif %}

            </div>
        </div>
      </div>
    </div>
